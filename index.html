<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <title>Calculadora</title>
</head>

<body>
  <div id="central">
    <div class="titulo">
      <h1 class="titulo-txt">Calculadora</h1>
    </div>
    <div class="exibir-result">
      <p class="exibir-result-txt">2 + 2 </p>
      <p class="exibir-result-txt">4 </p>
    </div>
    <div id="area-number">
      <div class="operador">
        <img src="./icons/clear.png" alt="limpar" class="img-center">
      </div>
      <div class="operador top1">
        <img src="./icons/dividir.png" alt="dividir" class="img-center img1">
      </div>
      <div class="operador top1 top2">
        <img src="./icons/mult.png" alt="multiplicar" class="img-center img2">
      </div>
      <div class="operador top1 top3">
        <img src="./icons/sub.png" alt="subtrair" class="img-center img3">
      </div>
      <div class="numbers">
        <p class="number-txt">7</p>
      </div>
      <div class="numbers numberTop1">
        <p class="number-txt">8</p>
      </div>
      <div class="numbers numberTop2">
        <p class="number-txt">9</p>
      </div>
      <div class="numbers">
        <p class="number-txt">4</p>
      </div>
      <div class="numbers numberTop3">
        <p class="number-txt">5</p>
      </div>
      <div class="numbers numberTop4">
        <p class="number-txt">6</p>
      </div>
      <div class="numbers">
        <p class="number-txt">1</p>
      </div>
      <div class="numbers numberTop5">
        <p class="number-txt">2</p>
      </div>
      <div class="numbers numberTop6">
        <p class="number-txt">3</p>
      </div>
      <div class="numberZero">
        <p class="zero">0</p>
      </div>
      <div class="numbers virgula">
        <p class="number-txt">,</p>
      </div>
      <div class="operadorMais">
        <img src="icons/Soma.png" alt="Soma" class="img-center img4">
      </div>
      <div class="calcular">
        <p class="calcular-txt">Calcular</p>
      </div>

    </div>
  </div>

  <footer id="rodape">
    <div class="rodape-txt">
      <p>Copyright &COPY; 2020 | Desevolvido por <a href="https://www.facebook.com/Matheus.Stack001" target="_blank"> Matheus Stack</a></p>
    </div>
  </footer>
  <script src="js/scripts.js"></script>
</body>

</html>
